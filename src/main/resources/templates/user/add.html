<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container body-content">

<nav th:replace="fragments :: nav"></nav>

<div class="container">
    <form method="post" th:object="${user}">
        <div class="form-group">
            <label th:for="username">Enthusiast Name:</label>
            <input class="form-control" th:field="*{username}"/>
            <span th:errors="*{username}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input class="form-control" type="email"  th:field="*{email}"/>
            <span th:errors="*{email}" class="error"></span>

        </div>

        <div class="form-group">
            <label th:for="password">Password:</label>
            <input class="form-control" type="password"  th:field="*{password}"/>
            <span th:errors="*{password}" class="error"></span>
        </div>

        <div class="form-group">
            <label>
                Verify Password:
                <input class="form-control" type="password" name="verify"/>
            </label>
            <span th:if="${noMatch}" th:text="${noMatch}"></span>
        </div>

        <input type="submit" value="Add Cheese :)" />
    </form>
</div>

</body>
</html>
