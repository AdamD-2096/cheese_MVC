<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container body-content">

<nav th:replace="fragments :: nav"></nav>

<h2 th:if="${user}" th:text="'Hello there, ' + ${user.getUsername()}"></h2>

<ul th:if="${users} and ${users.size()}">
    <li th:each="user : ${users}"><a th:href="@{'/enthusiast/' + ${user.id}}" th:text="${user.getUsername()}"></a></li>
</ul>

</body>
</html>
